<html>

<head>
  <title>Busy Bishop</title>
</head>

<body>
  <h1 id="url"></h1>
  <div class="container">
    <div class="content">
      <div class="spinner-box">
        <div class="spinner"></div>
      </div>
      <section id="none">
        <h1>No suggestions yet</h1>
        <p>No one has found any typos on this page yet. If you've spotted one, just select (highlight) it and right click to <strong>Suggest an Edit</strong>.</p>
      </section>
      <section id="suggestions"></section>
      <div class="note">Very New.
        <a href="https://garyb432.github.io/busy-bishop/feedback.html" target="new">Your feedback</a> is appreciated. Thanks for checking it out!</div>
      <footer>
        <p>Crowdsourced typographical suggestions</p>
        <img src="images/icon-38.png" alt="icon">
        <a href="https://garyb432.github.io/busy-bishop" target="new">busy-bishop.com</a>
      </footer>
    </div>
  </div>
  <template id="suggTemplate">
    <article class="suggestion">
      <section>
        <div class="diffc"></div>
        <div class="info">
          <p>x</p>
        </div>
      </section>
    </article>
  </template>
  <template id="diffTemplate">
    <div class="diff">
      <span class="start"></span>
      <span class="strike"></span>
      <span class="ins"></span>
      <span class="end"></span>
    </div>
  </template>
</body>

</html>
